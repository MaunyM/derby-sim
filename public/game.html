<div id="game" ng-controller="GameController">
  <div class="row">
    <div class="col-md-1">
      <button class="btn btn-primary" ng-click="start()">Start game</button>
    </div>
    <div class="col-md-1">
      <button class="btn btn-primary" ng-click="stop()">Stop game</button>
    </div>
  </div>
  <div ng-repeat="message in messages track by $index">
    {{message}}
  </div>
</div>
