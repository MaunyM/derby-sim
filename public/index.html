<!doctype html>
<html ng-app="penaltyBox">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body ng-controller="PenaltyBoxController" class="penalty-box container">
  <game></game>
  <chrono></chrono>
  <div class="sheet">
    <div class="row">
      <div class="col-md-1 title">Period</div>
      <div class="col-md-1 title">Jam #</div>
      <div class="col-md-1 title">Btwn Jams</div>
      <div class="col-md-1 title">Team</div>
      <div class="col-md-1 title">Skater #</div>
      <div class="col-md-1 title">Pos</div>
      <div class="col-md-1 title">In</div>
      <div class="col-md-1 title">Stand</div>
      <div class="col-md-1 title">Done</div>
      <div class="col-md-3 title">Stopwatch at End of Jam</div>
    </div>
    <div ng-repeat="penalty in penalties" class="row">
      <div class="col-md-1 contrast">{{penalty.period}}</div>
      <div class="col-md-1 contrast">{{penalty.jam}}</div>
      <div class="col-md-1 contrast">
        <input type="checkbox"></input>
      </div>
      <div class="col-md-1">{{penalty.skater.team}}</div>
      <div class="col-md-1">{{penalty.skater.num}}</div>
      <div class="col-md-1">{{penalty.skater.pos}}</div>
      <div class="col-md-1 contrast">{{penalty.time.in}}</div>
      <div class="col-md-1 contrast">{{penalty.time.stand}}</div>
      <div class="col-md-1 contrast">{{penalty.time.done}}</div>
      <div class="col-md-1">{{penalty.time.stopWatch}}</div>
      <div class="col-md-1">-</div>
      <div class="col-md-1">-</div>
    </div>
    <div ng-repeat="row in range(number) track by $index">
      <form>
        <div class="row">
          <div class="col-md-1 contrast">
            <input class="form-control"></input>
          </div>
          <div class="col-md-1 contrast">
            <input class="form-control"></input>
          </div>
          <div class="col-md-1 contrast">
            <input type="checkbox"></input>
          </div>
          <div class="col-md-1">
            <input class="form-control"></input>
          </div>
          <div class="col-md-1">
            <input class="form-control"></input>
          </div>
          <div class="col-md-1">
            <input class="form-control"></input>
          </div>
          <div class="col-md-1 contrast">
            <input class="form-control"></input>
          </div>
          <div class="col-md-1 contrast">
            <input class="form-control"></input>
          </div>
          <div class="col-md-1 contrast">
            <input class="form-control"></input>
          </div>
          <div class="col-md-1">
            <input class="form-control"></input>
          </div>
          <div class="col-md-1">
            <input class="form-control"></input>
          </div>
          <div class="col-md-1">
            <input class="form-control"></input>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="lib/angular.min.js"></script>
  <script type="text/javascript" src="lib/angular-resource.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="lib/socket.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="chronoApp.js"></script>
  <script type="text/javascript" src="gameApp.js"></script>
  <script type="text/javascript" src="teamApp.js"></script>
  <script type="text/javascript" src="services/gameServices.js"></script>

</body>

</html>
