<div id="chrono" class="row" ng-controller="ChronoController">
  <div class="col-md-1">
    <button class="btn btn-primary" ng-click="reset()">Reset</button>
  </div>
  <div class="col-md-1">
    <h1>{{time |number:1}}</h1></div>
  <div class="col-md-1">
    <button class="btn btn-primary" ng-click="startStop()">Start / Stop</button>
  </div>
</div>
